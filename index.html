<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Shack | home </title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
<div class="images">
    <img class="hot-dog-img" src="src/img/hotdog.gif" alt="hotdog">
    <img  class="sauce-img"  src="src/img/sauce.gif" alt="sauce">
    <div class="text-block">
        <h1>SIGN UP TO OUR NEWSELLER</h1>
        <p>DON'T WORRY WE WILL NOT SPAM YOU</p>
    </div>
    <form>
        <div class="input-container">
            <label for="iName">USERNAME</label>
            <input type="text" required name="iName" id="iName">
        </div>
        <div class="input-container">
            <label for="email">EMAIL</label>
            <input type="email"required name="email" id="email">
        </div>
        <div class="input-container">
            <label for="TELEPHONE">TELEPHONE</label>
            <input type="tel"required placeholder="+994" id="tel" name="tel">
        </div>
        <div class="input-container">
            <label for="date">WHEN IS IT YOUR BIRTHDAY?</label>
            <input type="date" required id="date" name="date">
        </div>
        <div class="inp-button">
            <button type="submit">SIGN ME UP</button>
        </div>
    </form>
</div>
    
</body>
</html>
